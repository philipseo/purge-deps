name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  releasee:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkoutv4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@4
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: pnpm install
